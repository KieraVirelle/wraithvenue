<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WRAITH Staff — meet the Silken Shades keeping the night alive.">
  <title>WRAITH | Staff</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="top" class="gate-locked">
  <div class="age-gate" id="age-gate">
    <div class="age-gate-panel glass">
      <div class="badge">18+ Only</div>
      <h2>Enter the shadows?</h2>
      <p>WRAITH is an 18+ venue. By entering you confirm you are of legal age.</p>
      <div class="age-gate-actions">
        <button class="pill-button primary" data-age-accept>Yes, enter</button>
        <button class="pill-button ghost" data-age-decline>No, take me back</button>
      </div>
    </div>
  </div>

  <video id="wraith-fog" class="wraith-fog" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/KieraVirelle/KieraVirelle/main/Video/FOG.mp4" type="video/mp4">
  </video>
  <div class="fog-overlay"></div>
  <div class="entry-haze"></div>
  <div class="spotlight"></div>
  <div class="floor-reflection"></div>

  <header class="site-header header-minimal">
    <div id="scroll-progress"></div>
    <nav class="nav"></nav>
  </header>

  <main>
    <section class="nav-highlight glass">
      <div class="nav-pills">
        <a class="nav-pill" href="index.html">Home</a>
        <a class="nav-pill" href="menu.html">Menu</a>
        <a class="nav-pill" href="vip.html">VIP</a>
        <a class="nav-pill" href="staff.html">Staff</a>
        <a class="nav-pill" href="https://discord.gg/MeAdC25p9V" target="_blank" rel="noopener">Discord</a>
      </div>
    </section>

    <section class="panel glass watermark">
      <div class="section-head staff-hero">
        <p class="eyebrow">The Silken Shades</p>
        <h2>Staff</h2>
        <p class="section-lede">
          The crew keeping the night alive — bold, unforgettable, and always in motion.
        </p>
      </div>

      <div class="staff-carousel" data-staff-carousel>
        <button class="staff-nav prev" type="button" aria-label="Previous staff" data-staff-prev>&lsaquo;</button>
        <div class="staff-track" data-staff-track>
          <article class="staff-slide" data-staff data-name="Amethyst" data-role="Resident DJ" data-img="images/Amethyst - Resident DJ.png"></article>
          <article class="staff-slide" data-staff data-name="Belial" data-role="Silken Shade" data-img="images/Belial - Silken Shade.png"></article>
          <article class="staff-slide" data-staff data-name="Cinder" data-role="Photographer" data-img="images/Cinder - Photographer.png"></article>
          <article class="staff-slide" data-staff data-name="Cort" data-role="Bartender" data-img="images/Cort - Bartender.png"></article>
          <article class="staff-slide" data-staff data-name="Dahlia" data-role="Silken Shade" data-img="images/Dahlia - Silken Shade.png"></article>
          <article class="staff-slide" data-staff data-name="K'lyhhias" data-role="Silken Shade" data-img="images/klyhhias.png"></article>
          <article class="staff-slide" data-staff data-name="Kita" data-role="DJ Manager" data-img="images/Kita - DJ Manager.png"></article>
          <article class="staff-slide" data-staff data-name="Kurotatu" data-role="Greeter" data-img="images/Kura - Greeter.png"></article>
          <article class="staff-slide" data-staff data-name="Lillith" data-role="Silken Shade" data-img="images/Lillith - Silken Shade.webp"></article>
          <article class="staff-slide" data-staff data-name="Devotus Lucivarian" data-role="Silken Shade" data-img="images/Devotus_Lucivarian- Silken Shade.webp"></article>
          <article class="staff-slide" data-staff data-name="Naga DVeil" data-role="Silken Shade" data-img="images/Naga_DVeil- Silken Shade.webp"></article>
          <article class="staff-slide" data-staff data-name="Nova" data-role="Bartender" data-img="images/Nova - Bartender.png"></article>
          <article class="staff-slide" data-staff data-name="Nyxi" data-role="Silken Shade" data-img="images/Nyxi - Silken Shade.png"></article>
          <article class="staff-slide" data-staff data-name="Onyx" data-role="Owner" data-img="images/Onyx - Owner.webp"></article>
          <article class="staff-slide" data-staff data-name="Rukia" data-role="Owner" data-img="images/Rukia - Owner.png"></article>
          <article class="staff-slide" data-staff data-name="Selene" data-role="Silken Shade" data-img="images/Selene - Silken Shade.png"></article>
          <article class="staff-slide" data-staff data-name="Shiro" data-role="Silken Shade" data-img="images/Shiro - Silken Shade.png"></article>
          <article class="staff-slide" data-staff data-name="Taya" data-role="Silken Shade" data-img="images/Taya - Silken Shade.png"></article>
          <article class="staff-slide" data-staff data-name="Vixxen" data-role="Resident DJ" data-img="images/Vixxen - Resident DJ.png"></article>
          <article class="staff-slide" data-staff data-name="Xia" data-role="Photographer" data-img="images/Xia - Photographer.webp"></article>
        </div>
        <button class="staff-nav next" type="button" aria-label="Next staff" data-staff-next>&rsaquo;</button>
      </div>
      <div class="staff-dots" data-staff-dots></div>
    </section>
  </main>

  <div class="staff-modal" id="staff-modal" aria-hidden="true">
    <div class="staff-modal-backdrop" data-staff-close></div>
    <div class="staff-modal-panel glass">
      <div class="staff-modal-img">
        <img data-staff-modal-img alt="">
      </div>
      <div class="staff-modal-body">
        <h3 data-staff-modal-name></h3>
        <p class="card-mood" data-staff-modal-role></p>
      </div>
      <button class="staff-modal-close" type="button" aria-label="Close" data-staff-close>&times;</button>
    </div>
  </div>

  <a class="floating-logo" href="#top" aria-label="Back to top">
    <img src="assets/wraith-logo.png" alt="WRAITH crest">
  </a>

  <script src="script.js"></script>
</body>
</html>
